<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your FootyGear account to start shopping for premium football equipment">
    <title>Sign Up - FootyGear</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-home" id="back-home-link">
        <svg fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
        </svg>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>FootyGear</h1>
                <p>Create your account and start shopping</p>
            </div>

            <div class="alert alert-error" id="error-message"></div>
            <div class="alert alert-success" id="success-message"></div>

            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="John Doe" 
                        required
                        autocomplete="name"
                        minlength="2"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password" 
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <div class="password-strength" id="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="password-strength-text" id="password-strength-text"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="Re-enter your password" 
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" onclick="return false;">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="auth-submit" id="submit-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-divider">
                <p>Already have an account?</p>
            </div>

            <div class="auth-footer">
                <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
