<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FootyGear Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        h1 { color: #2a9d8f; }
        .product { background-color: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .product-name { font-weight: bold; }
        .product-price { color: #e76f51; }
        button { padding: 5px 10px; background-color: #264653; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>FootyGear Store</h1>
    <div class="product">
        <span class="product-name">Football Shoes</span> - 
        <span class="product-price">$50</span>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <span class="product-name">Team Jersey</span> - 
        <span class="product-price">$35</span>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <span class="product-name">Goalkeeper Gloves</span> - 
        <span class="product-price">$20</span>
        <button>Add to Cart</button>
    </div>
</body>
</html>
