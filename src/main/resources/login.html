<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your FootyGear account to shop for premium football equipment">
    <title>Login - FootyGear</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-home" id="back-home-link">
        <svg fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
        </svg>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>FootyGear</h1>
                <p>Welcome back! Login to your account</p>
            </div>

            <div class="alert alert-error" id="error-message"></div>
            <div class="alert alert-success" id="success-message"></div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me for 7 days</label>
                </div>

                <button type="submit" class="auth-submit" id="submit-btn">
                    Login
                </button>
            </form>

            <div class="auth-divider">
                <p>New to FootyGear?</p>
            </div>

            <div class="auth-footer">
                <a href="signup.html">Create an account</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
